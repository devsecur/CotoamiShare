// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.compile_sdk_version = 28
    ext.min_sdk_version = 21
    ext.target_sdk_version = 28
    ext.gradle_build_tools_version = '3.3.0-rc03'
    ext.kotlin_version = '1.3.11'
    ext.androidx_core_version = '1.1.0-alpha03'
    ext.androidx_activity_version = '1.0.0-alpha03'
    ext.androidx_fragment_version = '1.1.0-alpha03'
    ext.constraintlayout_version = '2.0.0-alpha3'
    ext.recyclerview_version = '1.1.0-alpha01'
    ext.emoji_version = '1.0.0'
    ext.browser_version = '1.0.0'
    ext.material_version = '1.1.0-alpha02'
    ext.lifecycle_version = '2.1.0-alpha01'
    ext.room_version = '2.1.0-alpha03'
    ext.navigation_version = '1.0.0-alpha08' // BUG: This can't be updated until https://issuetracker.google.com/issues/121304903 is fixed
    ext.work_version = '1.0.0-beta01'
    ext.paging_version = '2.1.0-rc01'
    ext.retrofit_version = '2.5.0'
    ext.dagger_version = '2.20'
    ext.oss_licenses_plugin_version = '0.9.4'
    ext.play_services_oss_licenses_version = '16.0.1'
    ext.test_junit_version = '4.12'
    ext.test_runner_version = '1.1.1'
    ext.test_espresso_version = '3.1.1'

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.android.gms:oss-licenses-plugin:$oss_licenses_plugin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
